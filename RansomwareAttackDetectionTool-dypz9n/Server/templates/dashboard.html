<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Ransomware Detection Tool</title>
    <style>
      .card-img-top {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <nav class="navbar navbar-dark bg-dark justify-content-center">
    <div class="container">
      <a class="navbar-brand" href="/">
        Ransomware Detection Tool
      </a>
    </div>
  </nav>

  <body background="" style="background-size: cover;background-repeat: no-repeat;background-attachment: fixed;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <div style="text-align:center;margin-top:50px;">
      <img src="{{ url_for('static', filename='output2.png') }}" alt="S" width="200" height="200">
    </div><br>
    <div content="column">
      <p style="text-align:center;font-size:30px;">
        Data Insights
        <img src="{{ url_for('static', filename='insights.png') }}" alt="S" width="32" height="32">
      </p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4 text-center" style="padding:50px;">
      <div class="col">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <img src="{{ url_for('static', filename='confusion_matrix.png') }}" class="card-img-top" alt="Confusion Matrix">
          <div class="card-body">
            <h2 class="card-title">Confusion Matrix</h2>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <img src="{{ url_for('static', filename='model_performance_comparison.png') }}" class="card-img-top" alt="Model Performance Comparison">
          <div class="card-body">
            <h2 class="card-title">Model Performance Comparison</h2>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <img src="{{ url_for('static', filename='feature_importance.png') }}" class="card-img-top" alt="Feature Importance">
          <div class="card-body">
            <h2 class="card-title">Feature Importance</h2>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <img src="{{ url_for('static', filename='model_performance_metrics.png') }}" class="card-img-top" alt="Model Performance Metrics">
          <div class="card-body">
            <h2 class="card-title">Model Performance Metrics</h2>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </body>

  <script type="text/javascript">
    {% if Flag %}
      swal({
        text: "{{ mymessage }}",
      })
      .then((homemessage) => {
        if(homemessage)
        {
          {% if Navigate %}
            window.location.href = "/";
          {% endif %}
        }
      });
    {% else %}
      None
    {% endif %}
  </script>
</html>
